<script>

//este codigo, repetido, logra el effecto que buscamos. Solo hace falta ver como agregar más elementos a la lista
var main = document.getElementById('principal');

var animator = function(){
    var test01 = main.firstElementChild;
    main.appendChild(test01);
}
setInterval(animator, 1000);
var getname = function (){

}
var buttonShow = function () {
    document.getElementById('enviar').classList.remove('hidden');
}
var buttonHide = function() {
    document.getElementById('enviar').classList.add('hidden');
}
var resetForm = function(){
    //Create span at start
    
    var span = document.createElement('span');
    span.appendChild(document.createTextNode('& '));

        
    //create name element with value
    var nombre = document.createTextNode(document.getElementById('nombre').value);
    // console.log(nombre);
    var domElement = document.createElement('div');
    domElement.classList.add('nombre');
    //Append both elements here
    domElement.appendChild(span);
    domElement.appendChild(nombre);
    /// aqui va el codigo sobrante



    //append dom element to list
    main.appendChild(domElement);

    //reset questionaries
    document.getElementById('enviar').classList.add('hidden');
    document.getElementById('capture').reset();
    document.getElementById('nombre').focus();
}

$( "#capture" ).on( "submit", function( event ) {
  event.preventDefault();
  console.log( $( this ).serialize() );
  var url = "./form-receive";
  $.ajax({
           type: "POST",
           url: url,
           data: $(this).serialize(), // serializes the form's elements.
           success: function(data)
           {
               console.log(data); // show response from the php script.
           }
         });
    resetForm();
});
